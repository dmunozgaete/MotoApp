<ion-view class="routes create index" can-swipe-back="false">
    <!-- HIDDEN IN THIS STEP -->
    <div class="row common-actions">
        <div class="col no-padding" ng-click="takePicture();">
            <i class="icon ion-ios-camera"></i>
            <div>Tomar Foto</div>
            <span ng-if="resume.photos.length>0" class="badge badge-assertive">{{resume.photos.length}}</span>
        </div>
        <div class="col" style="display:none">
            <label class="toggle toggle-energized">
                <input type="checkbox">
                <div class="track">
                    <div class="handle"></div>
                </div>
            </label>
            <div>Compartir en Vivo</div>
        </div>
    </div>
    <!-- DISTANCE -->
    <div class="row distance">
        <div class="col">
            <div>
                {{ resume.distance | distance }}
            </div>
            <div>
                Kilometros
            </div>
        </div>
    </div>
    <!-- PAUSE BUTTON -->
    <div class="counter-button pause" ng-click="pause();">
        <div>
            <i class="icon ion-pause"></i>
        </div>
    </div>
    <!-- WHITE ARROW -->
    <div class="arrow">
    </div>
    <div class="row counters">
        <div class="col">
            <div>
                <i class="icon ion-ios-stopwatch-outline"></i>
                <span>{{ resume.seconds | time }}</span>
            </div>
        </div>
        <div class="col">
            <div>
                <i class="icon ion-ios-speedometer-outline"></i>
                <span>{{ resume.currentSpeed | speed }}</span>
            </div>
        </div>
    </div>
    <div class="row map">
        <div class="col">
            <i class="icon ion-ios-location" ng-click="map();"></i>
        </div>
    </div>
</ion-view>
