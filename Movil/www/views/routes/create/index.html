<ion-view class="route index">
    <!-- HIDDEN IN THIS STEP -->
    <div class="row common-actions">
        <div class="col no-padding">
            <i class="icon ion-ios-camera"></i>
            <div>Tomar Foto</div>
        </div>
        <div class="col">
            <label class="toggle toggle-energized">
                <input type="checkbox">
                <div class="track">
                    <div class="handle"></div>
                </div>
            </label>
            <div>Compartir en Vivo</div>
        </div>
    </div>
    <!-- DISTANCE -->
    <div class="row distance">
        <div class="col">
            <div>
                0.00
            </div>
            <div>
                Kilometros
            </div>
        </div>
    </div>
    <!-- PAUSE BUTTON -->
    <div class="counter-button pause" ng-click="pause();">
        <div>
            <i class="icon ion-pause"></i>
        </div>
    </div>
    <!-- WHITE ARROW -->
    <div class="arrow">
    </div>
    <div class="row counters">
        <div class="col">
            <div>
                <i class="icon ion-ios-stopwatch-outline"></i>
                <span>00:00</span>
            </div>
        </div>
        <div class="col">
            <div>
                <i class="icon ion-ios-time-outline"></i>
                <span>00'0''</span>
            </div>
        </div>
    </div>
    <div class="row map">
        <div class="col">
            <i class="icon ion-ios-location" ng-click="map();"></i>
        </div>
    </div>
</ion-view>
