<ion-view class="route stop" can-swipe-back="false">
    <!-- CONTENT -->
    <!-- HIDDEN IN THIS STEP -->
    <div class="row common-actions" >
        <div class="col no-padding" ng-click="takePicture();">
            <i class="icon ion-ios-camera"></i>
            <div>Tomar Foto</div>
            <span ng-if="resume.photos.length>0" class="badge badge-assertive">{{resume.photos.length}}</span>
        </div>
        <div class="col no-padding" ng-click="share();">
            <i class="icon ion-android-share"></i>
            <div>Compartir Ruta</div>
        </div>
    </div>
    <!-- DISTANCE -->
    <div class="row distance">
        <div class="col">
            <div>
                {{ resume.distance | distance}}
            </div>
            <div>
                Kilometros
            </div>
        </div>
    </div>
    <!-- COUNTER's -->
    <div class="row counters">
        <div class="col">
            <div>
                <i class="icon ion-ios-stopwatch-outline"></i>
                <span>{{ resume.seconds | time}}</span>
            </div>
        </div>
        <div class="col">
            <div>
                <i class="icon ion-ios-speedometer-outline"></i>
                <span>{{ resume.speed | speed}}</span>
            </div>
        </div>
    </div>
    <!-- DISCARD BUTTON -->
    <div class="row buttons">
        <div class="col"></div>
        <div class="col">
            <canvas class="chart chart-doughnut" on-touch="discard(true);" on-release="discard(false);" height="100%" width="100%" chart-colours="chart.colours" chart-options="chart.options" chart-data="chart.data" chart-labels="chart.labels">
            </canvas>
            <div class="counter-button pause">
                <div>
                    <i class="icon ion-trash-a"></i>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
    <!-- SENSATION'S -->
    <div class="sensation">
        <div class="row">
            <div class="col no-padding">
                <div>¿Como te sentiste?</div>
            </div>
        </div>
        <div class="row states">
            <div class="col sensation-1" ng-click="model.sensation = 'RELA';" ng-class="{'active': model.sensation == 'RELA' }">
                <i class="icon ion-android-happy"></i>
            </div>
            <div class="col sensation-2" ng-click="model.sensation = 'CANS';" ng-class="{'active': model.sensation == 'CANS' }">
                <i class="icon ion-android-sad"></i>
            </div>
            <div class="col sensation-3" ng-click="model.sensation = 'AGOT';" ng-class="{'active': model.sensation == 'AGOT' }">
                <i class="icon ion-sad-outline"></i>
            </div>
        </div>
    </div>
    <!-- FOOTER -->
    <ion-footer-bar>
        <button class="button button-block" ng-disabled="model.sensation == null" ng-click="save();">
            <i class="icon ion-trophy"></i> 
            <span>Finalizar Sesión</span>
        </button>
    </ion-footer-bar>
</ion-view>
