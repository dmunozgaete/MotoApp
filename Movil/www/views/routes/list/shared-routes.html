<!-- LOADING -->
<flex-loading ng-if="!items" title="Cargando tus rutas" legend="y sesiones que aun no compartes =(">
</flex-loading>
<!-- EMPTY DATA -->
<empty-data ng-if="items.length==0">
</empty-data>
<!-- CONTENT -->
<div ng-if="items">
    <ion-content>
        <ion-refresher pulling-text="Vamos!, con un poco mas de fuerza..." spinner="lines" on-refresh="doRefresh()">
        </ion-refresher>
        <ion-list>
            <ion-item ng-repeat="item in items" class=" item-thumbnail-left" ng-click="view(item);">
                <preload-image ng-src="item.image"></preload-image>
                <!-- SHARED ROUTE -->
                <div ng-if="item.isShared == 1">
                    <div class="information">
                        <h2>{{item.shared.name}}</h2>
                        <p>{{item.shared.observations}}</p>
                        <div class="likes">
                            <i class="icon ion-heart"></i>
                            <span>{{item.shared.likes}}</span>
                        </div>
                    </div>
                    <div class="markers row no-padding">
                        <div class="col no-padding">
                            <i class="icon ion-ios-stopwatch-outline"></i>
                            <span class="value">{{item.duration | time }}</span>
                        </div>
                        <div class="col no-padding">
                            <i class="icon ion-map"></i>
                            <span class="value">{{item.distance | distance }}</span>
                            <span class="unit">km</span>
                        </div>
                    </div>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</div>
