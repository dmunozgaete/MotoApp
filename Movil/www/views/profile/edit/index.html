<ion-view title="Mis Datos" class="profile edit">
    <ion-nav-buttons side="left">
        <button class="button" ng-click="back()">
            <i class="icon ion-chevron-left"></i>
        </button>
    </ion-nav-buttons>
    <!-- CONTENT -->
    <form name="form">
        <div >
            <ion-content overflow-scroll="false">
                <div class="row title">
                    <div class="col">
                        Datos Personales:
                    </div>
                </div>
                <!-- SPORT TYPE -->
                <div class="row">
                    <div class="col">
                        Deporte
                    </div>
                    <div class="col-66">
                        <select ng-model="data.sport" ng-options="option.name for option in collections.sportTypes track by option.identifier" class="value" required>
                        </select>
                    </div>
                </div>
                <br />
                <div class="row title">
                    <div class="col">
                        Numeros de Emergencia:
                        <div class="fav-button" ng-click="pickContact();">
                            <i class="icon ion-plus"></i>
                        </div>
                    </div>
                </div>
                <!-- EMERGENCY PHONEs -->
                <div class="row phones" ng-repeat="item in data.emergencyPhones">
                    <div class="col no-padding" ng-click="delete(item,$index);">
                        {{item}}
                    </div>
                </div>
            </ion-content>
            <ion-footer-bar>
                <!-- SAVE DATA -->
                <button class="button button-block" ng-disabled="form.$invalid" ng-click="save(data);">
                    <i class="icon ion-ios-checkmark-outline"></i>
                    <span>Guardar Datos</span>
                </button>
            </ion-footer-bar>
        </div>
    </form>
</ion-view>
